{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/inst.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="instructor-dashboard">
        <aside class="sidebar">
            <h2 class="brand">Instructor</h2>
            <ul>
                <li><a href="{% url 'instructorApp:instructor_dashboard' %}"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="{% url 'instructorApp:instructor_courses' %}"><i class="fas fa-book"></i> My Courses</a></li>
                <li><a href="{% url 'instructorApp:add_course' %}"><i class="fas fa-plus"></i> Add Course</a></li>
                <li><a href="{% url 'instructorApp:instructor_assignments' %}"><i class="fas fa-tasks"></i> Assignments</a></li>
                <li><a href="{% url 'instructorApp:instructor_students' %}"><i class="fas fa-users"></i> Enrollments</a></li>
                <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            {% block content %}
            <!-- Content from child templates -->
            {% endblock %}
        </main>
    </div>
</body>
</html>
