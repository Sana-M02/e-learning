<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .form-control {
            border-radius: 50px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 50px;
        }

        .btn-secondary {
            width: 100%;
            border-radius: 50px;
            margin-top: 10px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #007bff;
        }

        .alert {
            display: none;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div id="alert" class="alert alert-danger"></div>
        <form id="loginForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" id="id_username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="forgot-password">
            <a href="{% url 'reset' %}">Forgot Password?</a>
        </div>
        <div class="text-center mt-3">
            <p>Don't have an account?</p>
            <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('id_username').value.trim();
            const password = document.getElementById('id_password').value.trim();
            const alertBox = document.getElementById('alert');

            if (!username || !password) {
                alertBox.textContent = "Username and Password cannot be empty.";
                alertBox.style.display = 'block';
            } else {
                alertBox.style.display = 'none';
                // Submit the form
                this.submit();
            }
        });
    </script>
</body>
</html>
