{% extends 'base_admin.html' %}

{% block title %}Manage Categories{% endblock %}

{% block content %}
<h1>Categories</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
