{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{% url 'AdminpanelApp:admin-dash' %}">Admin Panel</a>
        <div class="ms-auto">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-0">
                <div class="p-3 text-white text-center border-bottom">
                    <h4>Admin Panel</h4>
                </div>
                <a href="{% url 'AdminpanelApp:admin-dash' %}"><i class="bi bi-speedometer2"></i> Dashboard</a>
                <a href="{% url 'AdminpanelApp:manage-users' %}"><i class="bi bi-people-fill"></i> User Management</a>
                <a href="{% url 'AdminpanelApp:manage-instructors' %}"><i class="bi bi-person-badge-fill"></i> Instructor Management</a>
                <a href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>
        </div>
    </nav>

    <main class="container-fluid p-4">

        <!-- âœ… Flash Messages Block -->
        {% if messages %}
            <div class="mt-2">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS (for alerts to work) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
