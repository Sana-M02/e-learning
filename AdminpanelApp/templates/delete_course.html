{% extends 'base_admin.html' %}

{% block title %}Delete Course{% endblock %}

{% block content %}
<h1>Delete Course</h1>
<p>Are you sure you want to delete the course "{{ course.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'AdminpanelApp:manage-courses' %}">Cancel</a>
{% endblock %}
